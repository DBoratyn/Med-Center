<dx-data-grid
id="gridContainerSickness"
[dataSource]="listOfSickness"
[showColumnLines]="true"
[showRowLines]=true
(onRowInserting)="addRow($event)"
(onRowRemoving)="deleteRow($event)"
(onRowUpdating)="updateRow($event)"
[showBorders]="true"
[columnAutoWidth]="true"  
[rowAlternationEnabled]="true">

<dxo-paging [pageSize]="10"></dxo-paging>
<dxo-pager 
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[5, 10, 20]"
    [showInfo]="true">
</dxo-pager>


<dxo-editing 
mode="popup"
[allowDeleting]="true"
[allowAdding]="true"
[allowUpdating]="true">
</dxo-editing>


<dxo-search-panel 
    [visible]="true" 
    [width]="240" 
    placeholder="Search..."></dxo-search-panel>

    <dxi-column dataField="sicknessName"></dxi-column>
    <dxi-column dataField="sicknessDescription"></dxi-column>
    <dxi-column [allowEditing]="true"  dataField="cured"></dxi-column>
    <dxi-column [allowEditing]="false" [visible]="false" dataField="appointmentId"></dxi-column>
</dx-data-grid>

<br>

<button (click)="backButton()"> Back </button>
