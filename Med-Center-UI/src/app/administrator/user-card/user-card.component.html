<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="../../../assets/defaultpic.png">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-file-text-o"></i></button></li>
    </ul>
  </div>
  <div class="class-body p-1">
    <h6 class="card-title text-center mb-1"> <i class="fa fa-user"></i>
      {{user.name}}
      {{user.role}}
      {{user.surname}}
      <div *ngIf="user.profession">
      {{user.profession}}
      </div>
    </h6>
  </div>
</div>
