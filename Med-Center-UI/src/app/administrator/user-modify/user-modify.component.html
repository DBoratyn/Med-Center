<form #addUserForm="ngForm" (ngSubmit)="modifyUser()">
  <a>Pesel</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.pesel"
  />

  <div *ngIf="user.Role === 'Doctor'">
  <a>Profession</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.profession"
  />
</div>

  <a>Name</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.name"
  />

  <a>Second Name</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.secondName"
  />

  <a>Surname</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.surname"
  />

  <a>Date of Birth</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.dateOfBirth"
  />

  <a>Place of Birth</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.placeOfBirth"
  />

  <a>City</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.city"
  />

  <a>Street</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.street"
  />

  <a>House Number</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.houseNumber"
  />

  <a>Zip Code</a>
  <input
    class="form-control mr-sm-2"
    name=""
    type="text"
    [ngModelOptions]="{ standalone: true }"
    [(ngModel)]="user.zipCode"
  />

  <button class="btn btn-success my-2 my-sm-0" type="submit">Submit</button>
</form>
