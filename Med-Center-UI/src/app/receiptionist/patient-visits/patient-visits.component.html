

<dx-data-grid
id="gridContainer"
[dataSource]="listOfAppointments"
[showColumnLines]="true"
[showRowLines]=true
[showBorders]="true"
[columnAutoWidth]="true"  
(onRowDblClick)="payVisit($event)"
[rowAlternationEnabled]="true">

<dxo-paging [pageSize]="10"></dxo-paging>
<dxo-pager 
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[5, 10, 20]"
    [showInfo]="true">
</dxo-pager>

<dxo-filter-row 
    [visible]="true" 
    [applyFilter]="currentFilter"></dxo-filter-row>
<dxo-header-filter 
    [visible]="true"></dxo-header-filter>
<dxo-search-panel 
    [visible]="true" 
    [width]="240" 
    placeholder="Search..."></dxo-search-panel>

<dxi-column dataField="startDate" dataType="date" format="shortDate" caption="Date"></dxi-column>
<dxi-column dataField="startDate" dataType="HH:mm:ss" format="shortTime" caption="Time"></dxi-column>
<dxi-column dataField="patientName" caption="First Name"></dxi-column>
<dxi-column dataField="patientSurname" caption="Surname"></dxi-column>
<dxi-column dataField="doctor"></dxi-column>
<dxi-column dataField="nameOfTreatment" caption="Type of visit"></dxi-column>
<dxi-column dataField="price"></dxi-column>
<dxi-column dataField="paid"></dxi-column>
</dx-data-grid>
