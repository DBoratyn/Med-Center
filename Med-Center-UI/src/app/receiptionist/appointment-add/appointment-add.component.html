<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12 border">
          <div class="row" style="background-color: rgb(54, 54, 64); color: rgb(0, 150, 136)">
            <div class="col-md-4">
              <h5 class="border-bottom">Patient</h5></div>
            <div class="col-md-5"></div>
          </div>
          <div style="margin-top: 2%;">

            <div class="row" style="margin-bottom: 2%;">
              <div class="col-md-5">Name:</div>
              <div class="col-md-7">
                  <input [(ngModel)]="patientName">
              </div>
            </div>

            <div class="row" style="margin-bottom: 2%;">
              <div class="col-md-5">Surname:</div>
              <div class="col-md-7">
                  <input [(ngModel)]="patientsurname">
              </div>
            </div>

            <div class="row" style="margin-bottom: 2%;">
              <div class="col-md-5">Address:</div>
              <div class="col-md-7">
                  <input [(ngModel)]="patientaddress">
              </div>
            </div>

            <div class="row" style="margin-bottom: 2%;">
              <div class="col-md-5">Pesel:</div>
              <div class="col-md-7">
                  <input [(ngModel)]="patientpesel">
              </div>
            </div>

          </div>
				</div>
      </div>
      
			<div class="row" style="margin-top: 5%">
				<div class="col-md-12 border">
          <div class="row" style="background-color: rgb(54, 54, 64); color: rgb(0, 150, 136)">
            <div class="col-md-4">
              <h5 class="border-bottom">Doctor</h5></div>
            <div class="col-md-5"></div>
          </div>
          <div style="margin-top: 2%;">

            <div class="row" style="margin-bottom: 2%;">
              <div class="col-md-5">Specialization:</div>
              <div class="col-md-7">
                  <select [(ngModel)]="selecteddoctorspecialization">
                    <option value=""></option>
                    <option *ngFor="let item of services">
                      {{item.specialization}} #{{item.doctorName}}
                    </option>
                 </select>
              </div>
            </div>
          </div>
				</div>
      </div>

					</div>
				</div>

		</div>
		<div class="col-md-9">
      <dx-scheduler
      [dataSource]="appointmentsData"
      [views]='["week", "month"]'
      currentView="week"
      [currentDate]="currentDate"
      [startDayHour]="9"
      [endDayHour]="18"
      (onAppointmentAdding)="makeAppointment($event)"
      (onAppointmentFormOpening)="onAppointmentFormOpening($event)"
      [showCurrentTimeIndicator]="true"
      [showAllDayPanel]="false"
      [showCurrentTimeIndicator]="true"
      height="100%">

  </dx-scheduler>
		</div>
	</div>
</div>
