

<dx-data-grid
id="gridContainer"
[dataSource]="listOfPrices"
[showColumnLines]="true"
[showRowLines]=true
[showBorders]="true"
[columnAutoWidth]="true"    
[rowAlternationEnabled]="true">

<dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager 
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
    </dxo-pager>

    <dxo-filter-row 
        [visible]="true" 
        [applyFilter]="currentFilter"></dxo-filter-row>
    <dxo-header-filter 
        [visible]="true"></dxo-header-filter>
    <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Search..."></dxo-search-panel>

<dxi-column dataField="specialization"></dxi-column>
<dxi-column dataField="doctorName"></dxi-column>
<dxi-column dataField="typeOfVisit"></dxi-column>
<dxi-column dataField="price"></dxi-column>
</dx-data-grid>
