
<dx-data-grid
    id="gridContainer"
    [dataSource]="listOfPatients"
    [showColumnLines]="true"
    [showRowLines]=true
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [showBorders]="true"
    [columnAutoWidth]="true"  
    (onRowDblClick)="AppointPatient($event)"
    (onRowRemoving)="deleteRow($event)"
    (onRowUpdating)="updateRow($event)"  
    [rowAlternationEnabled]="true">
    <dxo-column-chooser [enabled]="true" [height]="500"></dxo-column-chooser>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager 
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [showInfo]="true">
    </dxo-pager>

    <dxo-editing 
            mode="popup"
            [allowDeleting]="action"
            [allowUpdating]="action">
            <dxo-popup
                title="Editing Patient"
                [showTitle]="true"
                width="50%"
                height="90%"
                [position]="{ my: 'top', at: 'top', of: window }">
            </dxo-popup>
        </dxo-editing>

    <dxo-filter-row 
        [visible]="true" 
        [applyFilter]="currentFilter"></dxo-filter-row>
    <dxo-header-filter 
        [visible]="true"></dxo-header-filter>
    <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Search..."></dxo-search-panel>
    
    <dxi-column dataField="id"></dxi-column>
    <dxi-column dataField="surname"></dxi-column>
    <dxi-column dataField="name"></dxi-column>
    <dxi-column dataField="pesel"></dxi-column>
    <dxi-column dataField="dateOfBirth"></dxi-column>
    <dxi-column dataField="phoneNumber" ></dxi-column>

    <dxi-column dataField="filenumber" [visible]="false" ></dxi-column>
    <dxi-column dataField="placeOfBirth" [visible]="false" ></dxi-column>
    <dxi-column dataField="gender" [visible]="false" ></dxi-column>
    <dxi-column dataField="guardianNameAndSurname" [visible]="false" ></dxi-column>
    <dxi-column dataField="foreign" [visible]="false" ></dxi-column>
    <dxi-column dataField="city" [visible]="false" ></dxi-column>
    <dxi-column dataField="street" [visible]="false" ></dxi-column>
    <dxi-column dataField="houseNumber" [visible]="false" ></dxi-column>
    <dxi-column dataField="apartmentNumber" [visible]="false" ></dxi-column>
    <dxi-column dataField="zipCode" [visible]="false" ></dxi-column>
    <dxi-column dataField="postOffice" [visible]="false" ></dxi-column>
    <dxi-column dataField="email" [visible]="false" ></dxi-column>
    <dxi-column dataField="profession" [visible]="false" ></dxi-column>
    <dxi-column dataField="education" [visible]="false" ></dxi-column>
    <dxi-column dataField="employment" [visible]="false" ></dxi-column>
    <dxi-column dataField="documentNumber" [visible]="false" ></dxi-column>
    <dxi-column dataField="type" [visible]="false" ></dxi-column>
    <dxi-column dataField="series" [visible]="false" ></dxi-column>
    <dxi-column dataField="documentCountry" [visible]="false" ></dxi-column>
    <dxi-column dataField="personToAuthName" [visible]="false" ></dxi-column>
    <dxi-column dataField="personToAuthSurname" [visible]="false" ></dxi-column>
    <dxi-column dataField="personToAuthPesel" [visible]="false" ></dxi-column>
    <dxi-column dataField="personToAuthKinship" [visible]="false" ></dxi-column>
</dx-data-grid>
